<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مواقع الرهانات</title>
  <style>
    body {
      margin: 0;
      padding: 30px;
      background: #000;
      font-family: 'Cairo', sans-serif;
      color: #fff;
      direction: rtl;
      text-align: center;
    }

    .dropdown-container {
      position: relative;
      display: inline-block;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px 16px;
      min-width: 220px;
      cursor: pointer;
    }

    .dropdown-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #ccc;
    }

    .arrow {
      border: solid #ccc;
      border-width: 0 2px 2px 0;
      display: inline-block;
      padding: 5px;
      transform: rotate(45deg);
      transition: 0.2s;
    }

    .dropdown-container.open .arrow {
      transform: rotate(-135deg);
    }

    .dropdown-list {
      position: absolute;
      top: 100%;
      right: 0;
      background: #222;
      border: 1px solid #444;
      width: 100%;
      border-radius: 0 0 8px 8px;
      z-index: 1000;
      display: none;
    }

    .dropdown-container.open .dropdown-list {
      display: block;
    }

    .dropdown-item {
      padding: 10px;
      border-top: 1px solid #333;
      color: #ccc;
      text-align: right;
      transition: background 0.3s;
    }

    .dropdown-item:hover {
      background: #2a2a2a;
      color: #fff;
    }

    iframe {
      margin-top: 30px;
      width: 100%;
      height: 85vh;
      border: none;
      background: #000;
    }

    #errorMsg {
      margin-top: 20px;
      color: #888;
      display: none;
    }
  </style>
</head>
<body>

  <div class="dropdown-container" id="dropdown">
    <div class="dropdown-header" onclick="toggleDropdown()">
      <span id="selectedText">اختر الخدمة</span>
      <i class="arrow"></i>
    </div>
    <div class="dropdown-list">
      <div class="dropdown-item" onclick="selectOption('1xLite', 'https://1xlite-0887754.top/ar')">1xLite</div>
      <div class="dropdown-item" onclick="selectOption('LineBet', 'https://linebet.com/ar')">LineBet</div>
      <div class="dropdown-item" onclick="selectOption('MelBet', 'https://melbetegypt.com/ar/registration?type=phone&bonus=CASINO')">MelBet</div>
      <div class="dropdown-item" onclick="selectOption('إيميل مؤقت', 'https://temp-mail.org')">إيميل مؤقت</div>
    </div>
  </div>

  <iframe id="siteFrame" src=""></iframe>
  <div id="errorMsg">❌ هذا الموقع لا يمكن عرضه داخل الصفحة، تم فتحه في نافذة جديدة.</div>

  <script>
    function toggleDropdown() {
      document.getElementById("dropdown").classList.toggle("open");
    }

    function selectOption(name, url) {
      document.getElementById("selectedText").textContent = name;
      document.getElementById("dropdown").classList.remove("open");

      const frame = document.getElementById("siteFrame");
      const errorMsg = document.getElementById("errorMsg");

      frame.src = "";
      errorMsg.style.display = "none";

      frame.src = url;

      setTimeout(() => {
        try {
          const test = frame.contentWindow.location.hostname;
          errorMsg.style.display = "none";
        } catch (e) {
          frame.src = "";
          window.open(url, "_blank");
          errorMsg.style.display = "block";
        }
      }, 1000);
    }

    window.onclick = function(event) {
      if (!event.target.closest('#dropdown')) {
        document.getElementById("dropdown").classList.remove("open");
      }
    }
  </script>

</body>
</html>
